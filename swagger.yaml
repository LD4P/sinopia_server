          in: path
          required: true
          type: string
        - name: Resource
          in: body
          description: Resource metadata to replace existing description of the given group.
          required: true
          schema:
            $ref: '#/definitions/Resource'
        - name: Content-Type
          in: header
          description: Content-Type of Group metadata, with preference for JSON-LD.
