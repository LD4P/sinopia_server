version: "3"
services:
  message_broker:
    image: rmohr/activemq
    ports:
      - 61616:61616
      - 61613:61613
      - 8161:8161
  ldp_server:
    build:
      context: .
      dockerfile: Dockerfile.trellis-ext-db
    ports:
      - 8080:8080
      - 8081:8081
    links:
      - database
      - message_broker
    depends_on:
      - database
      - message_broker
      - migration
  database:
    image: postgres:latest
    environment:
      POSTGRES_USER: sinopia
      POSTGRES_DB: sinopia
      POSTGRES_PASSWORD: S1n0p1a
      PGDATA: /var/lib/postgresql/data/pgdata/mydata
    ports:
      - 5432:5432
  search:
    image: docker.elastic.co/elasticsearch/elasticsearch:6.3.2
    ports:
      - 9200:9200
      - 9300:9300
  migration:
    container_name: trellis_migration
    build:
      context: .
      dockerfile: Dockerfile.trellis-ext-db
    command: ["/opt/trellis/bin/trellis-db", "db", "migrate", "/opt/trellis/etc/config.yml"]
    links:
      - database
    depends_on:
      - database
